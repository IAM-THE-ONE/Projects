<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swayam Fest Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        nav {
            position: fixed;
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            height: 80px;
            width: auto;
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 100%;
            width: auto;
            object-fit: contain;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: black;
            text-decoration: none;
            font-size: 1rem;
        }

        .nav-links a:hover {
            color: #ff6b6b;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 8rem 4rem 4rem;
            background-color: #f8f8f8;
            text-align: center;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: rgb(244, 182, 100);
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #444;
        }

        .video-container {
            width: 80%;
            max-width: 800px;
            aspect-ratio: 16/9;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .back-btn {
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #ff5252;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .content h1 {
                font-size: 2.5rem;
            }

            .content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <img src="Logo.png" alt="Swayam Fest">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="events.html">Events</a>
            <a href="guidelines.html">Guidelines</a>
            <a href="register.html" class="book-btn">REGISTER!</a>
        </div>
    </nav>

    <main class="content">
        <h1>Swayam Fest Highlights</h1>
        <p>Relive the excitement and energy of Swayam 2024 with our event highlight video. Experience the performances, festivities, and unforgettable moments captured on camera.</p>
        
        <div class="video-container">
            <iframe width="738" height="415" src="https://www.youtube.com/embed/lDjvWRmZMf0" title="SWAYAM Day 2 - Highlights" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <a href="index.html" class="back-btn">Back to Home</a>
    </main>

</body>
</html>
