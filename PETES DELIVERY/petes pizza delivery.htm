<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETE's Delivery</title>
    <style>
        #work
        {
            background-color: rgba(112, 161, 161, 0.349);
        }
    </style>
   
</head>
<body style="background-image: url(https://img.pikbest.com/ai/illus_our/20230421/ba46e10504d445d8caea0a33a6071882.jpg!bw700);mask-repeat:no-repeat;background-size: cover;">
    <div id="work">
    <h1 align="center"><font style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Pete's Pizza Delivery</font></h1>
    <h2 align="center">Online order Form</h2>
    <br>
    <form>
        <table align="center">
            <tr>
            <td><label for=" First Name"><font style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode';"><b>*First Name:</font></b></label></td>

            <td><input type="text" name="First Name" required><br></td>
            
            <td><label for="Tel"><font style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode';"><b>*Tel:</font></b></label></td>

            <td><input type="number" name="Tel" required><br></td>

            </tr>
            <tr>
            <td><label for="last name"><font style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode';"><b>*last name:</font></b></label></td>

            <td><input type="text" name="last name"><br></td>

            <td><label for="Email"><font style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode';"><b>*Email:</font></b></label></td>

            <td><input type="text" name="Email" required><br></td>
            </tr>

            <tr>
                <td><label for="town/city"><font style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode';"><b>*Town/city:</font></b></label></td>
    
                <td><input type="text" name="town/city"><br></td>
            </tr>

            <tr>
                <td><label for="Postcode"><font style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode';"><b>*Postcode:</font></b></label></td>
    
                <td><input type="number" name="Postcode"><br></td>
            </tr>
        </table>
        <br>
        <label for="note">
            <font style="font-family: Arial, Helvetica, sans-serif;"><p align="center">*required fields</p></font>
        </label>
        <table border="0" cellpadding="25" align="center">
            <tr>
                <td><h2><font style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Topping</font></h2></td>

                <td><h2><font style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Size</font></h2></td>

                <td><h2><font style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Extras</font></h2></td>
            </tr>
            </table>
            <table border="0" cellpadding="10" align="center">
            <tr>
                <td><input type="radio" name="Margherita"><br></td>
                <td><font style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Margherita</font></td>

                <td><input type="radio" name="small"><br></td>
                <td><font style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">small</font></td>

                <td><input type="checkbox" name="Mushroom"><br></td>
                <td><font style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Mushroom</font></td>
            </tr>
            <tr>
                <td><input type="radio" name="Four seasons"><br></td>
                <td><font style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Four seasons</font></td>

                <td><input type="radio" name="Medium"><br></td>
                <td><font style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Medium</font></td>

                <td><input type="checkbox" name="Green peppers"><br></td>
                <td><font style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Green peppers</font></td>
            </tr>
            <tr>
                <td><input type="radio" name="Meat feast"><br></td>
                <td><font style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Meat feast</font></td>

                <td><input type="radio" name="Large"><br></td>
                <td><font style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Large</font></td>

                <td><input type="checkbox" name="Anchovies"><br></td>
                <td><font style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Anchovies</font></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><input type="checkbox" name="Extra cheese"><br></td>
                <td><font style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Extra cheese</font></td>
            </tr>
        </table>
        <br><br>
        <table border="0" align="center">
            <tr>
                <td>
        <label for="time"><font style="font-family: Georgia, 'Times New Roman', Times, serif;"><b>Preferred delivery time: </b></font></label>
                </td>
                <td>
        <input type="datetime-local" name="timeprefference">
                </td>
            </tr>
            <tr>
                <td><label for="time"><font style="font-family: Georgia, 'Times New Roman', Times, serif;"><b>Address:</b></font></label><br></td>
                   <td><textarea id="Address" name="Address" rows="4" cols="50">
                    </textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
        </table>
        
    </form>
    </div>
</body>
</html>
